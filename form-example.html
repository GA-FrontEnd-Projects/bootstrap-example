<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Form Example | GA</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <!-- your code goes here -->
    <div>
      <form class="mt-5">
        <div class="form-row">
          <div class="form-group col">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" class="form-control" placeholder="First Name" />
          </div>
          <div class="form-group col">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" class="form-control" placeholder="Last Name" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="email-address">Email Address</label>
            <input type="email" id="email-address" class="form-control" placeholder="Email Address" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" />
          </div>
        </div>
        <div class="form-row">
          <div class="col text-right">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form> 
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
